<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Launcher</title>
</head>
<body>
    <h1>Snake Game Launcher</h1>
    <button onclick="openGameWindow()">Open Snake Game</button>

    <script>
        // Function to open a new window for the Snake game
        function openGameWindow() {
            const gameWindow = window.open("game.html", "Snake Game", "width=500,height=500");
        }
    </script>
</body>
</html>
